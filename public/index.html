<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap css files -->

  <link rel="stylesheet" href="assets/styles/global.css">
  <title>Characters</title>

<body>
  <div class="container">
    <h1>Nintendo Characters</h1>
    <div id="characters"></div>
    <h2>Add new character</h2>
    <input id="name" type="text">
    <input id="game" type="text">
    <button id="addCharacter" type="button" class="btn btn-primary">Add a new character</button>
    <br>
    <img class="middleware" src="assets/images/express-middleware.png" alt="middleware">
  </div>

  <!-- Bootstrap js files -->

    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
